              uses: actions/checkout@v4.1.1

            - name: Configurando .NET Core SDK ğŸ”§
              uses: actions/setup-dotnet@v4.0.0
              with:
                  dotnet-version: '8.0.x'

            - name: Restaurando dependencias â³      
              run: dotnet restore
                
            - name: Build da aplicacao ğŸš€
              run: dotnet build -c Release --no-restore      
              
            - name: Executando os Testes ğŸ§ª
